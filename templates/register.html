<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register - Fake News Detector</title>
    <meta name="description" content="Create your Fake News Detector account">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#00ffff",
                "secondary": "#ff6b6b",
                "accent": "#4ecdc4",
                "background-light": "#f5f8f8",
                "background-dark": "#0f2323",
              },
              fontFamily: {
                "display": ["Work Sans"]
              },
            },
          },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-background-light via-primary/5 to-accent/10 dark:from-background-dark dark:via-gray-900 dark:to-gray-800 font-display min-h-screen">
    <!-- Navigation -->
    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl shadow-lg border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a class="text-2xl font-black bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 dark:from-white dark:via-gray-100 dark:to-white bg-clip-text text-transparent flex items-center" href="/">
                    <span class="text-3xl mr-3">üîç</span>
                    <span>Fake News Detector</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-primary font-semibold transition-colors duration-200">
                        Home
                    </a>
                    <button id="dark-mode-toggle" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <span class="text-xl">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto">
            <!-- Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-accent via-primary to-secondary p-8 text-center">
                    <div class="inline-block p-4 bg-white/20 rounded-full mb-4">
                        <span class="text-5xl">üöÄ</span>
                    </div>
                    <h1 class="text-3xl font-black text-background-dark mb-2">Create Your Account</h1>
                    <p class="text-background-dark/80 font-medium">Join thousands of users detecting fake news</p>
                </div>

                <!-- Form -->
                <div class="p-8">
                    <!-- Alert Messages -->
                    <div id="alert-container" class="mb-6 hidden"></div>

                    <form id="register-form" class="space-y-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Full Name *
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                placeholder="John Doe"
                            />
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Email Address *
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                placeholder="you@example.com"
                            />
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Password *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    minlength="6"
                                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                    placeholder="Minimum 6 characters"
                                />
                                <button 
                                    type="button" 
                                    id="toggle-password" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                                >
                                    <span id="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Use at least 6 characters</p>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Confirm Password *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirm-password" 
                                    name="confirm-password" 
                                    required
                                    minlength="6"
                                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                    placeholder="Re-enter your password"
                                />
                                <button 
                                    type="button" 
                                    id="toggle-confirm-password" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                                >
                                    <span id="eye-icon-confirm">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>

                        <!-- Subscription Plan Selection -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-3">
                                Choose Your Plan *
                            </label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Starter Plan -->
                                <label class="relative flex items-start p-4 border-2 border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:border-primary transition-all duration-200 bg-white dark:bg-gray-700">
                                    <input 
                                        type="radio" 
                                        name="plan" 
                                        value="starter" 
                                        checked
                                        class="mt-1 text-primary focus:ring-primary"
                                    />
                                    <div class="ml-3 flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-bold text-gray-900 dark:text-gray-100">Starter</span>
                                            <span class="text-sm font-bold text-primary">$19/mo</span>
                                        </div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">500 analyses/month</p>
                                    </div>
                                </label>

                                <!-- Professional Plan -->
                                <label class="relative flex items-start p-4 border-2 border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:border-primary transition-all duration-200 bg-white dark:bg-gray-700">
                                    <input 
                                        type="radio" 
                                        name="plan" 
                                        value="professional"
                                        class="mt-1 text-primary focus:ring-primary"
                                    />
                                    <div class="ml-3 flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-bold text-gray-900 dark:text-gray-100">Professional</span>
                                            <span class="text-sm font-bold text-accent">$99/mo</span>
                                        </div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">5,000 analyses/month + API</p>
                                    </div>
                                    <span class="absolute -top-2 -right-2 bg-secondary text-white text-xs font-bold px-2 py-1 rounded-full">
                                        Popular
                                    </span>
                                </label>

                                <!-- Business Plan -->
                                <label class="relative flex items-start p-4 border-2 border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:border-primary transition-all duration-200 bg-white dark:bg-gray-700">
                                    <input 
                                        type="radio" 
                                        name="plan" 
                                        value="business"
                                        class="mt-1 text-primary focus:ring-primary"
                                    />
                                    <div class="ml-3 flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-bold text-gray-900 dark:text-gray-100">Business</span>
                                            <span class="text-sm font-bold text-secondary">$299/mo</span>
                                        </div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">25,000 analyses + Priority</p>
                                    </div>
                                </label>

                                <!-- Enterprise Plan -->
                                <label class="relative flex items-start p-4 border-2 border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:border-primary transition-all duration-200 bg-white dark:bg-gray-700">
                                    <input 
                                        type="radio" 
                                        name="plan" 
                                        value="enterprise"
                                        class="mt-1 text-primary focus:ring-primary"
                                    />
                                    <div class="ml-3 flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-bold text-gray-900 dark:text-gray-100">Enterprise</span>
                                            <span class="text-sm font-bold text-gray-900 dark:text-gray-100">$999/mo</span>
                                        </div>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">Unlimited + White-label</p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                required
                                class="mt-1 rounded border-gray-300 text-primary focus:ring-primary"
                            />
                            <label for="terms" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                                I agree to the 
                                <a href="#" class="text-primary hover:underline font-semibold">Terms of Service</a> and 
                                <a href="#" class="text-primary hover:underline font-semibold">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Marketing Opt-in -->
                        <div class="flex items-start">
                            <input 
                                type="checkbox" 
                                id="marketing" 
                                class="mt-1 rounded border-gray-300 text-primary focus:ring-primary"
                            />
                            <label for="marketing" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                                Send me news, tips, and special offers
                            </label>
                        </div>

                        <!-- Register Button -->
                        <button 
                            type="submit" 
                            id="register-btn"
                            class="w-full bg-gradient-to-r from-accent to-primary text-background-dark font-bold py-4 rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2"
                        >
                            <span id="register-btn-text">Create Account</span>
                            <span id="register-spinner" class="hidden">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-semibold">
                                Already have an account?
                            </span>
                        </div>
                    </div>

                    <!-- Login Link -->
                    <a 
                        href="/login" 
                        class="block w-full text-center bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 font-bold py-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200"
                    >
                        Sign In Instead
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            darkModeToggle.innerHTML = '<span class="text-xl">‚òÄÔ∏è</span>';
        }
        
        darkModeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            darkModeToggle.innerHTML = isDark ? '<span class="text-xl">‚òÄÔ∏è</span>' : '<span class="text-xl">üåô</span>';
        });

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const eyeIconConfirm = document.getElementById('eye-icon-confirm');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeIconConfirm.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                confirmPasswordInput.type = 'password';
                eyeIconConfirm.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
