<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login - Fake News Detector</title>
    <meta name="description" content="Login to your Fake News Detector account">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#00ffff",
                "secondary": "#ff6b6b",
                "accent": "#4ecdc4",
                "background-light": "#f5f8f8",
                "background-dark": "#0f2323",
              },
              fontFamily: {
                "display": ["Work Sans"]
              },
            },
          },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-background-light via-primary/5 to-accent/10 dark:from-background-dark dark:via-gray-900 dark:to-gray-800 font-display min-h-screen">
    <!-- Navigation -->
    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl shadow-lg border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a class="text-2xl font-black bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 dark:from-white dark:via-gray-100 dark:to-white bg-clip-text text-transparent flex items-center" href="/">
                    <span class="text-3xl mr-3">üîç</span>
                    <span>Fake News Detector</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-primary font-semibold transition-colors duration-200">
                        Home
                    </a>
                    <button id="dark-mode-toggle" class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <span class="text-xl">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <!-- Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-primary via-accent to-primary p-8 text-center">
                    <div class="inline-block p-4 bg-white/20 rounded-full mb-4">
                        <span class="text-5xl">üîê</span>
                    </div>
                    <h1 class="text-3xl font-black text-background-dark mb-2">Welcome Back!</h1>
                    <p class="text-background-dark/80 font-medium">Login to access your account</p>
                </div>

                <!-- Form -->
                <div class="p-8">
                    <!-- Alert Messages -->
                    <div id="alert-container" class="mb-6 hidden"></div>

                    <form id="login-form" class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                placeholder="you@example.com"
                            />
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                                    placeholder="Enter your password"
                                />
                                <button 
                                    type="button" 
                                    id="toggle-password" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                                >
                                    <span id="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    id="remember-me" 
                                    class="rounded border-gray-300 text-primary focus:ring-primary"
                                />
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-primary hover:text-accent font-semibold">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button 
                            type="submit" 
                            id="login-btn"
                            class="w-full bg-gradient-to-r from-primary to-accent text-background-dark font-bold py-4 rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2"
                        >
                            <span id="login-btn-text">Login</span>
                            <span id="login-spinner" class="hidden">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-semibold">
                                Don't have an account?
                            </span>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <a 
                        href="/register" 
                        class="block w-full text-center bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 font-bold py-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200"
                    >
                        Create New Account
                    </a>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
                <p>By logging in, you agree to our 
                    <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
                    <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Auth JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            darkModeToggle.innerHTML = '<span class="text-xl">‚òÄÔ∏è</span>';
        }
        
        darkModeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            darkModeToggle.innerHTML = isDark ? '<span class="text-xl">‚òÄÔ∏è</span>' : '<span class="text-xl">üåô</span>';
        });

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
